name: unconstrained

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dagger
        uses: dagger/dagger-for-github@v4
        with:
          cmds: run python ./build/build.py